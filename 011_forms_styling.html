<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
body
{
    font-family: 'Times New Roman', Times, serif;
    line-height: 10px;
    background-color: royalblue;
    
}
#container 
{
       background-color: #fff;
       width:350px;
       height:480px;
       text-align: center;
       margin:  auto;
   
       padding-bottom: 10px;
}
.form-wrap
{
    padding:10px 20px;
    margin: auto;
}
.form-group
{
    padding-top:15px;
    padding-bottom: 10px;
}
#heading 
{
    font-size:28px;
    padding: 20px 15px;
    margin: auto;
}
#par
{
    text-align: center;
    word-break: break-all;
    font-size:18px;
}
.container .form-wrap .form-group #label 
{
 font-size:18px;
padding-bottom: 28px;
margin-left: 1px;
margin-bottom: 30px;
}
#first-name{
    padding-top:5px;
    max-width:60%;
    margin-top: 10px;
}
    </style>
</head>
<body>
<div id="container">
    <div class="form-wrap">
        <h1 id="heading">Sign Up</h1>
        <p id="par">It's free and only takes a minute</p>
        <form>
            <div class="form-group">
                <label id="label" for="first-name">First Name</label>
                <br>
                <input type="text" name="firstname" id="first-name"/>
            </div>

            <div class="form-group">
                <label for="first-name">Last Name</label>
                <br> <input type="text" name="lastname" id="last-name"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <br> <input type="email" name="email" id="email"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <br>  <input type="password" name="password" id="password"/>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <br> <input type="password" name="confirm-password" id="confirm-password"/>
            </div>

            <input type="submit" id="submit" value="Sign Up">
            <p>By clicking the Sign Up button, you agree to our</p>
            <p><strong>Terms& Conditions and Privacy Policy</strong></p>
        </form>
        <h2 cid="heading">Already have an account?</h2>
        <a href="">Login Here</a>
    </div>
</div>
</body>
</html>
