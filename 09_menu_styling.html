<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Styling</title>
<style>
body
{
    font-family: 'Times New Roman', Times, serif;
}
/* Navbar Styling */
.navbar 
{
list-style: none;
padding:0;
margin:0;
background:#4c6ca0;
border-radius: 5px;
overflow: auto;
}
.navbar li
{
    float: left;
}
.navbar li a
{
    color:#fff;
    text-decoration: none;
    display: block;
    padding:25px 20px;
}
.navbar li a:hover
{
    background-color: #446190;
    color:#f4f4f4;
}

/*Side Menu styling */
.side-menu
{
     list-style: none;
     border:1px solid #ddd;
     border-radius: 20px;
     width:300px;
     padding:20px;
}
.side-menu li{
    font-size: 18px;
    line-height: 2.4rem;
    border-bottom:  dotted 1px #ddd;
}
.side-menu li:last:child 
{
    border:none;
}
.side-menu li a
{
    color:#333;
    text-decoration: none;
}
.side-menu li a:hover
{
    color: coral;
}
</style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>    
    </ul>
    <br>

    <ul class="side-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>    
    </ul>
</body>
</html>
