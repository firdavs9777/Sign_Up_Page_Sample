<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Buttons</title>
    <style>
        a{
            text-decoration: none;
            color:#333;
            cursor: pointer;
            font-size: 22px;
        }
        a:hover 
        {
            color:rebeccapurple;
            text-decoration: underline;
        }
  
        a:active 
        {
            color:blue;
        }
        .btn 
        {
            background:#4c6ca0;
            color:#fff;
            font-size: 16px;
            padding:10px 20px;
            border-radius: 5px;
        }
        .btn:hover 
        {
            color:#f4f4f4;
            background:#446190;
        }
    </style>
</head>
<body>
<a class="btn" href="#">Link</a>
<br>
<br>
<button class="btn">My Button</button>   
</body>
</html>
